<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Multiple Independent Markers/Objects</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
        <!-- Using Multiple independent Markers and Objects -->

        <!-- Single camera with multiple markers holding unique models -->
        <!-- see folders for marker(s) used here -->

        <!-- built in Hiro marker -->
        <a-marker preset="hiro">
            <a-box position='0 0.5 0' material='opacity: 0.75; color:red'></a-box>
        </a-marker>

        <!-- custom marker -->
        <a-marker preset="custom" type='pattern' url='markers/pattern-marker-stark.patt'>
            <a-box position='0 0.5 0' material='opacity: 0.75; color:blue'></a-box>
        </a-marker>

        <!-- Camera -->
        <a-camera-static/>
        
    </a-scene>
</body>

</html>
