<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marker Tracking: True/False</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    
    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    
    <!-- Custom Javascript to detect marker tracking -->
    <script src="js/detect.js"></script>
    
</head>

<body>
    <div id="message">
        <div id="copy">
            <p id="words">Purple Cube Planet is visible</p>
        </div>
    </div>
    <a-scene embedded arjs="debugUIEnabled: false;" vr-mode-ui="enabled: false">
      
      <!-- this may not be the most ideal method but it does work -->
      <!-- for custom markers see markers folder -->
       
        <!-- Multiple Independent Markers & Objects -->
        
        <!-- Built in marker with animation -->
        <a-marker id="one" preset="hiro" emitevents="true" registerevent>
            <a-box position='0 0.5 0' material='opacity: 0.75; color:#ffe418'></a-box>
            <a-entity id="parentSetAngle" rotation="40 0 0">
                <a-entity id="parentAnimRot" animation="easing:linear;
                  property:rotation;
                   loop:true;
                   dur:10000;
                   from:0 0 0;
                   to: 0 360 0;">
                    <a-box position='0 0.5 1.5' scale="0.5 0.5 0.5" material='opacity: 0.75; color:purple'></a-box>
                </a-entity>
            </a-entity>
        </a-marker>
        
        <!-- Custom markers -->
        <a-marker id="two" preset="custom" emitevents="true" registerevent type='pattern' url='markers/StarkGrey.patt'>
            <a-box position='0 0.5 0' material='opacity: 0.75; color:blue'></a-box>
        </a-marker>
        <!-- Note this custom marker is not of the recommended type but still works -->
        <a-marker id="three" preset="custom" emitevents="true" registerevent type='pattern' url='markers/pattern-marker-buster.patt'>
            <a-box position='0 0.5 0' material='opacity: 0.75; color:red'></a-box>
        </a-marker>

        <!-- Camera -->
        <a-entity id="camera" camera></a-entity>
<!--        <a-camera-static/> this is the older version-->

    </a-scene>
</body>
</html>
